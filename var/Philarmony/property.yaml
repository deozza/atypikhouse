properties:

  title:
    type: string
    constraints:
      length.min: 1
      length.max: 100
      required: true
      unique: true

  description:
    type: string
    array: true
    constraints:
      length.min: 1
      required: false
      unique: false

  price:
    type: price
    constraints:
      greaterThanOrEqual: 1
      required: true
      unique: false

  annonce_category:
    type: enumeration.annonce_category
    constraints:
      required: true
      unique: false

  date_begin:
    type: date
    constraints:
      greaterThanOrEqual: today
      required: true
      unique: false

  date_end:
    type: date
    constraints:
      required: true
      unique: false

  nbPerson:
    type: int
    constraints:
      greaterThanOrEqual: 1
      required: true
      unique: false

  nbPersonMax:
    type: int
    constraints:
      greaterThanOrEqual: 1
      required: true
      unique: false

  annonce:
    type: entity.annonce
    constraints:
      required: true
      unique: false

  photo:
    type: file
    array: true
    constraints:
      mime: ['image/png']
      required: false
      unique: false

  messageContent:
    type: string
    constraints:
      length.min: 1
      length.max: 255
      required: true
      unique: false

  receiver:
    type: string
    constraints:
      required: true
      unique: false

  message:
    type: embedded.message
    array: true
    constraints:
      required: true
      unique: false

  seen:
    type: enumeration.boolean
    constraints:
      required: true
      unique: false
      automatic: false

  dateOfPost:
    type: date
    constraints:
      required: true
      unique: false
      automatic: date.now